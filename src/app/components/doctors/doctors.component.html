<owl-carousel-o [options]="customOptions">
    <ng-template carouselSlide class="custom" *ngFor="let res of response">
        <div class="slide">
            <img class="img-responsive cover" src="{{ basicUrl }}/{{res.image}}" />
            <h4>{{res.name}}</h4>
            <h6 style="color: #969595;">{{res.description}}</h6>
        </div>
    </ng-template>
</owl-carousel-o>
